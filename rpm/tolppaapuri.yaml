Name: tolppaapuri
Summary: Electric outlet timer utility
Version: 1.0
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Small utility for setting timer in electric outlet
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- /usr/bin
- /usr/share/tolppaapuri
- /usr/share/applications
- /usr/share/icons/hicolor/90x90/apps
PkgBR: []
